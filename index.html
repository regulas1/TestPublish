<html>
<head>
    <title>threejs - models</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>

    <script src="../TestPublish/libs/dat.gui.min.js"></script>
    <script src="../TestPublish/libs/stats.min.js"></script>
    <script src="../TestPublish/libs/EffectComposer.js"></script>
    <script src="../TestPublish/libs/RenderPass.js"></script>
    <script src="../TestPublish/libs/CopyShader.js"></script>
    <script src="../TestPublish/libs/ShaderPass.js"></script>
    <script src="../TestPublish/libs/MaskPass.js"></script>

    <script>

    var renderer,
    	scene,
    	camera,
    	myCanvas = document.getElementById('myCanvas'),
        control,
        stats,
        cameraControl,
        cameraBG,
        sceneBG,
        composer,
        clock,
        canvas;



    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });
    renderer.setClearColor(0x000000,1.0);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true

    //CAMERA
    camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 400 );

    //SCENE
    scene = new THREE.Scene();

    //LIGHTS
    var light = new THREE.AmbientLight(0x0000ff, 8);
    scene.add(light);

    var light2 = new THREE.PointLight(0x0000ff, 5);
    scene.add(light2);
  
    var loader = new THREE.GLTFLoader();

    loader.load('airways.glb', handle_load);

    var mesh;

    function handle_load(gltf) {

        console.log(gltf);
        mesh = gltf.scene;
        console.log(mesh.children[0]);
        mesh.children[0].material = new THREE.MeshLambertMaterial();
        mesh.children[0].material.opacity = 0.1;
        mesh.children[0].material.transparent = true;
		scene.add( mesh );
        mesh.position.z = -240;
    }

    const controls = new THREE.OrbitControls( camera, renderer.domElement );

//controls.update() must be called after any manual changes to the camera's transform

controls.rotateSpeed = 0.2;
controls.panSpeed = 0.2;
controls.target.set(camera.position.x , camera.position.y, 
                   camera.position.z);
                camera.position.set( 0, 20, 80 );
                
                controls.enableZoom = true;
                controls.maxZoom = 1000;
// controls.mouseButtons = {
// 	LEFT: THREE.MOUSE.ROTATE,
// 	MIDDLE: THREE.MOUSE.DOLLY,
// 	RIGHT: THREE.MOUSE.PAN
// }
controls.update();



    //RENDER LOOP
    render();

    var delta = 0;
    var prevTime = Date.now();

    function render() {

        delta += 0.1;

        if (mesh) {
        
            mesh.rotation.y += 0.015;
        

            //animation mesh
            // mesh.morphTargetInfluences[ 0 ] = Math.sin(delta) * 20.0;
        }

    function addControlGui(controlObject) {
    var gui = new dat.GUI();
    gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
    gui.addColor(controlObject, 'ambientLightColor');
    gui.addColor(controlObject, 'directionalLightColor');
}


// required if controls.enableDamping or controls.autoRotate are set to true
controls.update();


    	renderer.render(scene, camera);

    	requestAnimationFrame(render);
    }

    </script>
</body>
</html>
